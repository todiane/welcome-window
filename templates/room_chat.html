{% extends "base.html" %}
{% block body %}
<div class="min-h-screen bg-gray-900 text-white" x-data="chatRoom()" x-init="init()">
    <div class="bg-gray-800 px-6 py-4 border-b border-gray-700">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">The Welcome Window</h1>
                <p class="text-sm text-gray-400">Connected as {{ visitor_name }}</p>
            </div>
            <button @click="if(confirm('Leave?')){window.location.href='/'}" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg">Exit</button>
        </div>
    </div>
    <div class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2">
            <div x-show="!currentGame" class="bg-gray-800 rounded-xl p-12 text-center">
                <div class="text-6xl mb-4">ðŸ‘‹</div>
                <h2 class="text-2xl font-bold mb-2">Welcome!</h2>
                <p class="text-gray-400 mb-6">Start chatting or pick a game</p>
                <div class="flex gap-4 justify-center">
                    <button @click="currentGame='wordsearch'" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg">ðŸ”¤ Word Search</button>
                    <button @click="currentGame='sudoku'" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg">ðŸ”¢ Sudoku</button>
                </div>
            </div>
            <div x-show="currentGame" class="bg-gray-800 rounded-xl p-6">
                <div class="flex justify-between mb-4">
                    <h2 class="text-xl font-bold" x-text="currentGame=='wordsearch'?'Word Search':'Sudoku'"></h2>
                    <button @click="currentGame=null" class="px-3 py-1 bg-gray-700 rounded-lg text-sm">Close</button>
                </div>
                <div id="game-container" class="text-white">Game loads here (placeholder for now)</div>
            </div>
        </div>
        <div class="lg:col-span-1">
            <div class="bg-gray-800 rounded-xl flex flex-col h-[600px]">
                <div class="p-4 border-b border-gray-700"><h2 class="font-bold text-lg">Chat</h2></div>
                <div class="flex-1 overflow-y-auto p-4 space-y-3" id="messages">
                    <template x-for="msg in messages" :key="msg.timestamp">
                        <div :class="msg.sender==='admin'?'text-right':'text-left'">
                            <div class="inline-block max-w-[80%]">
                                <div class="text-xs text-gray-400 mb-1" x-text="msg.sender_name"></div>
                                <div class="px-3 py-2 rounded-lg break-words" :class="msg.sender==='admin'?'bg-blue-600':'bg-gray-700'" x-text="msg.message"></div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="p-4 border-t border-gray-700">
                    <form @submit.prevent="sendMessage()">
                        <div class="flex gap-2">
                            <input type="text" x-model="currentMessage" placeholder="Type a message..." class="flex-1 px-4 py-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
function chatRoom(){
    return{
        currentGame:null,
        messages:[],
        currentMessage:'',
        socket:null,
        init(){
            this.socket=io();
            this.socket.on('new_message',(d)=>{
                this.messages.push(d);
                setTimeout(()=>{
                    const m=document.getElementById('messages');
                    m.scrollTop=m.scrollHeight;
                },100);
            });
        },
        sendMessage(){
            if(!this.currentMessage.trim())return;
            this.socket.emit('send_message',{message:this.currentMessage,sender:'visitor'});
            this.currentMessage='';
        }
    }
}
</script>
{% endblock %}
