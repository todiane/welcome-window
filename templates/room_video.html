{% extends "base.html" %}
{% block body %}
<div class="min-h-screen bg-gray-900 text-white" x-data="videoRoom()" x-init="init()">
    <div class="bg-gray-800 px-6 py-4 border-b border-gray-700">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">Video Chat</h1>
                <p class="text-sm text-gray-400">{{ visitor_name }}</p>
            </div>
            <div class="flex gap-2">
                <a href="/room/chat" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">Switch to Chat</a>
                <button @click="if(confirm('Leave?')){window.location.href='/'}" class="px-4 py-2 bg-red-600 rounded-lg">Exit</button>
            </div>
        </div>
    </div>
    <div class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 space-y-6">
            <div class="bg-gray-800 rounded-xl overflow-hidden">
                <div id="jitsi-container" style="height:500px"></div>
            </div>
            <div x-show="currentGame" class="bg-gray-800 rounded-xl p-6">
                <div class="flex justify-between mb-4">
                    <h2 class="text-xl font-bold" x-text="currentGame=='wordsearch'?'Word Search':'Sudoku'"></h2>
                    <button @click="currentGame=null" class="px-3 py-1 bg-gray-700 rounded-lg">Close</button>
                </div>
                <div id="game-container">Game placeholder</div>
            </div>
        </div>
        <div class="lg:col-span-1 space-y-6">
            <div class="bg-gray-800 rounded-xl flex flex-col h-[600px]">
                <div class="p-4 border-b border-gray-700"><h2 class="font-bold">Chat</h2></div>
                <div class="flex-1 overflow-y-auto p-4 space-y-3">
                    <template x-for="msg in messages">
                        <div :class="msg.sender==='admin'?'text-right':'text-left'">
                            <div class="inline-block max-w-[80%]">
                                <div class="text-xs text-gray-400" x-text="msg.sender_name"></div>
                                <div class="px-3 py-2 rounded-lg break-words" :class="msg.sender==='admin'?'bg-blue-600':'bg-gray-700'" x-text="msg.message"></div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="p-4 border-t border-gray-700">
                    <form @submit.prevent="sendMessage()">
                        <div class="flex gap-2">
                            <input type="text" x-model="currentMessage" class="flex-1 px-4 py-2 bg-gray-700 rounded-lg text-white focus:outline-none">
                            <button type="submit" class="px-4 py-2 bg-blue-600 rounded-lg">Send</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bg-gray-800 rounded-xl p-6">
                <h2 class="font-bold mb-4">Documentation</h2>
                <div class="space-y-2">
                    <a href="https://djangify.com/docs" target="_blank" class="px-4 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg text-sm text-center block">Visit Docs</a>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://meet.jit.si/external_api.js"></script>
<script>
function videoRoom() {
    return {
        currentGame: null,
        messages: [],
        currentMessage: '',
        socket: null,
        
        init() {
            // Initialize Jitsi
            const api = new JitsiMeetExternalAPI('meet.jit.si', {
                roomName: '{{ jitsi_room }}',
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#jitsi-container'),
                userInfo: { displayName: '{{ visitor_name }}' },
                configOverwrite: { prejoinPageEnabled: false }
            });
            
            // Initialize socket
            this.socket = io();
            
            // Load chat history on connect
            this.socket.on('connection_established', (data) => {
                if (data.chat_history && data.chat_history.length > 0) {
                    this.messages = data.chat_history.map((msg) => ({
                        id: msg.id,
                        message: msg.message,
                        sender: msg.sender,
                        sender_name: msg.sender_name,
                        timestamp: msg.created_at
                    }));
                }
            });
            
            // Receive new messages
            this.socket.on('new_message', (data) => {
                this.messages.push(data);
            });
            
            // Handle message deletion
            this.socket.on('message_deleted', (data) => {
                this.messages = this.messages.filter(msg => msg.id !== data.message_id);
            });
            
            // Handle chat cleared
            this.socket.on('chat_cleared', () => {
                this.messages = [];
            });
        },
        
        sendMessage() {
            if (!this.currentMessage.trim()) return;
            this.socket.emit('send_message', {
                message: this.currentMessage,
                sender: 'visitor'
            });
            this.currentMessage = '';
        }
    }
}
</script>
{% endblock %}
